default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  host: localhost
  database: rails_development
  username: rails_app
  password: rails_app

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  database: rails_production
  username: <%= ENV["DB_USER_NAME"] %>
  password: <%= ENV["DB_PASS"] %>
